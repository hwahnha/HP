        //0206 업뎃 후 문제 시 삭제
        var hash_split = hash.split('&');
        var device = hash_split[0];
    
        switch (device) {
            case '#mobile':
                previewModeChange1($('.template-mobile').get(0));
                break;
            case '#tablet':
                previewModeChange1($('.template-tablet').get(0));
                break;
            case '#desktop':
                previewModeChange1($('.template-desktop').get(0));
                break;
        }
        
    
        var SID = '1309408';
        dhost = 'creatorlink-gabia.com';
        shost = 'creatorlink-gabia.com';    
        host_check = shost.includes('addblock.net');
        
        if (host_check == false) {
            src = "//" + SID + '.' + dhost + "/render/";
        }
        else{
            src = "//" + SID + '.' + shost + "/render/";   
        }
       
        
        if(sessionStorage.getItem('preview_src')) {
            src += sessionStorage.getItem('preview_src');
    
            
        } 
        $('.template-iframe').prop('src', src);
        $(window).on('beforeunload', function(e) {
            var frame_location = $('#iframe1').get(0).contentWindow.document.location.pathname;
            frame_location = frame_location.replace('/render/', '');
            sessionStorage.setItem('preview_src', frame_location);
        });    
        
    });
    
    
    $(window).resize(function() {
        var windowWidth = $('.template-iframe').width();
        if (windowWidth > 1199) {
            $('.template-desktop').addClass('active');
            $('.template-tablet').removeClass('active');
            $('.template-mobile').removeClass('active');
            history.pushState(null, null, '/_preview/#desktop');
    
        } else if (windowWidth < 769) {
            $('.template-desktop').removeClass('active');
            $('.template-tablet').removeClass('active');
            $('.template-mobile').addClass('active');
            history.pushState(null, null, '/_preview/#mobile');
    
        } else {
            $('.template-desktop').removeClass('active');
            $('.template-tablet').addClass('active');
            $('.template-mobile').removeClass('active');
            history.pushState(null, null, '/_preview/#tablet');
        }
    
    });
